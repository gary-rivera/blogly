{% block content %}
<h1>Users</h1>
{% if users %}
<ul>
  {% for user in users%}
  <li>
    <a href="http://localhost:5000/users/{{user.id}}"
      >{{ user.first_name }} {{ user.last_name }}</a
    ></li
  >
</ul>
{% endfor %} {% endif %}

<form action="/users/new">
  <input class="btn btn-primary" type="submit" value="Add User"
/></form>

{# input,type button? need a form? #} {% endblock %}
